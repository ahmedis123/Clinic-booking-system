<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد في العيادة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="https://images.unsplash.com/photo-1538108149393-fbbd81895907?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="صورة العيادة">
    </div>
    
    <div class="container">
        <h1>مرحبًا بكم في عيادة الأمل</h1>
        
        <!-- نموذج الحجز -->
        <form id="bookingForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" required>

            <label for="gender">النوع:</label>
            <select id="gender" required>
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>

            <label for="age">العمر:</label>
            <input type="number" id="age" required>

            <label for="date">التاريخ:</label>
            <input type="date" id="date" required>

            <label for="time">الوقت:</label>
            <input type="time" id="time" required>

            <button type="submit">احجز الآن</button>
        </form>

        <!-- رسالة التأكيد -->
        <div id="confirmationMessage">
            تم حجز الموعد بنجاح!<br>
            زمن المقابلة المتوقع: <span id="waitingTime"></span> دقيقة.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
